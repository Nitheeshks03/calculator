    <div style="background-color: black; width: 280px; margin-left: 40%;padding: 8px;" class="mt-5 rounded-4 ">
        <div class="row  m-1">
            <input id="ip1" type="text" class="form-control">
        </div>
        <button type="button" onclick="allclear()" class="btn btn-secondary rounded-5 btn-lg m-2">C</button>
        <button type="button" onclick="backSpace()" class="btn btn-danger rounded-5 btn-lg m-2 ">x</button>
        <button type="button" onclick="displayNum('%')" class="btn btn-secondary rounded-5 btn-lg m-2 p-">%</button>
        <button type="button" onclick="displayNum('/')"  class="btn btn-warning rounded-5 btn-lg m-2">/</button>
        <button type="button" onclick="displayNum(7)" class="btn btn-secondary rounded-5 btn-lg m-2">7</button>
        <button type="button" onclick="displayNum(8)" class="btn btn-secondary rounded-5 btn-lg m-2">8</button>
        <button type="button" onclick="displayNum(9)" class="btn btn-secondary rounded-5 btn-lg m-2">9</button>
        <button type="button" onclick="" class="btn btn-warning rounded-5 btn-lg m-2">*</button>
        <button type="button" onclick="displayNum(4)" class="btn btn-secondary rounded-5 btn-lg m-2">4</button>
        <button type="button" onclick="displayNum(5)" class="btn btn-secondary rounded-5 btn-lg m-2">5</button>
        <button type="button" onclick="displayNum(6)" class="btn btn-secondary rounded-5 btn-lg m-2">6</button>
        <button type="button" onclick="displayNum('-')" class="btn btn-warning rounded-5 btn-lg m-2">-</button>
        <button type="button" onclick="displayNum(1)" class="btn btn-secondary rounded-5 btn-lg m-2">1</button>
        <button type="button" onclick="displayNum(2)" class="btn btn-secondary rounded-5 btn-lg m-2">2</button>
        <button type="button" onclick="displayNum(3)" class="btn btn-secondary rounded-5 btn-lg m-2">3</button>
        <button type="button" onclick="displayNum('+')" class="btn btn-warning rounded-5 btn-lg m-2">+</button>
        <button type="button" onclick="displayNum(0)" class="btn btn-secondary rounded-5 btn-lg m-2">0</button>
        <button type="button" onclick="displayNum('()')" class="btn btn-secondary rounded-5 btn-lg m-2">()</button>
        <button type="button" onclick="displayNum('.')" class="btn btn-secondary rounded-5 btn-lg m-2">.</button>
        <button type="button" onclick="evalexprsn()" class="btn btn-warning rounded-5 btn-lg m-2">=</button>
